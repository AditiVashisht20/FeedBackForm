<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="position-relative">
                    <div class="position-absolute top-0 start-50 translate-middle-x">
                        <fieldset>
                            <legend>Enter Your Information</legend>
                            <form class="needs-validation" novalidate id = "feedBackForm">
                                <div class="row">
                                    <div class="col-8 col-sm-7 col-md-6 col-xl-5 col-xxl-6">
                                        <span>First Name:</span>
                                        <input type="text" class="form-control" placeholder="First Name" required>
                                        <div class="invalid-feedback">
                                            Please Enter Your First Name.
                                        </div>
                                    </div>
                                    <div class="col-8 col-sm-7 col-md-6 col-xl-5 col-xxl-6">
                                        <span for="validationCustom03" class="form-label">Last Name:</span>
                                        <input type="text" class="form-control" placeholder="Last Name" id="validationCustom03" required>
                                        <div class="invalid-feedback">
                                            Please Enter Your Last Name.
                                        </div>
                    
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 col-sm-7 col-md-6 col-xl-5 col-xxl-12">
                                        <span>City:</span>
                                        <input type="text" class="form-control" placeholder="City" required>
                                        <div class="invalid-feedback">
                                            Please enter your City
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-8 col-sm-7 col-md-6 col-xl-5 col-xxl-6">
                                        <span>Phone Number:</span>
                                        <input type="text" class="form-control" placeholder="Phone" required>
                                        <div class="invalid-feedback">
                                            Please enter your phone number.
                                        </div>
                                    </div>
                                    <div class="col-8 col-sm-7 col-md-6 col-xl-5 col-xxl-6">
                                        <span> Current Weather: </span>
                                        <select class="form-select" id = "wea" required>
                                            <option disabled selected value> -- select an option -- </option>
                                            <option value="sunny">Sunny</option>
                                            <option value="cloudy">Cloudy</option>
                                            <option value="partlycloudy">Partly Cloudy</option>
                                            <option value="rainy">Rainy</option>
                                        </select>
                                    </div>
                                </div><br>
                                <div class="row">
                                    <div class="col-6 col-sm-4 col-md-4 col-lg-2 col-xl-4 col-xxl-3">
                                        <button class="btn btn-primary" id = 'btn' type="submit">Submit</button>
                                    </div>
                                    <div class="col-6 col-sm-4 col-md-4 col-lg-2 col-xl-4">
                                        <button class="btn btn-danger" type="reset">Reset</button>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                        <canvas id="chart" height="250px" width="500px"> </canvas>
                    </div>
                </div>
            </div>
        </div>

        
    </body>
    <script src="index.js" ></script>
</html>
